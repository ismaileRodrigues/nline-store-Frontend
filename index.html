<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
<link id="css-link" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <a href="https://site-oficial-xi.vercel.app/" class="home-button">

            <div class="cart-icon" onclick="openCartModal()"> ðŸ›’ <span id="cartCount">0</span> </div>

        <h1>Loja Online</h1>
        <div id="loading" class="loading">Loading...</div>
        <div id="categoryNav" class="category-nav"></div>
        <div class="products" id="products"></div>

    <!-- Modal do Carrinho -->
    <div id="cartModal" class="modal">

            <span class="close" onclick="closeCartModal()">Ã—</span>

            <button onclick="makeOrder()">Fazer Pedido</button>
        </div>
    </div>

    <!-- Modal de Detalhes do Produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">Ã—</span>
            <div id="productDetails"></div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js" async=""></script>
